<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
       
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

     
        body {
            font-family: 'Arial', sans-serif;
            background: url('D:\Mrunalll\online-news-on-smartphone-mockup-260nw-1866430684.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .login-card h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #fff;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #4682b4;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            text-align: left;
        }

        .forgot-password a {
            color: #1e90ff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #1e90ff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login</h2>
        <form action="/submit" method="post">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="">Sign up</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
